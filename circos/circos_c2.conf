# circos.conf
<<include colors_fonts_patterns.conf>>
<<include ideogram.conf>>

<highlights>
z = 10000
fill_color = red
stroke_color = red
stroke_thickness = 6
ideogram=yes
<highlight>
file = highlight.txt
r0 = 1r
r1 = 1.2r
</highlight>
</highlights>

<<include ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = karyotype.potato.txt

track_width = 0.09
track_pad   = 0.02
track_start = 0.95
chromosomes_units = 1000000
chromosomes       = chr01;chr02;chr03;chr04;chr05;chr06;chr07;chr08;chr09;chr10;chr11;chr12
chromosomes_display_default = no

<plots>
type    = heatmap
color  = ylorrd-8-seq
color_alt = blues-8-seq
#http://circos.ca/documentation/tutorials/configuration/configuration_files/images
<plot>

<<include r0r1.conf>>
file = ../data/results/circos/genes.csv
color = conf(plots,color_alt)
</plot>
<plot>
<<include r0r1.conf>>
file          = ../data/results/circos/TIR.csv
</plot>
<plot>
<<include r0r1.conf>>
file          = ../data/results/circos/MITE.csv
</plot>
<plot>
<<include r0r1.conf>>
file          = ../data/results/circos/helitron.csv
</plot>
</plots>

<<include etc/housekeeping.conf>>
